<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="static/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/Flat-UI/dist/css/flat-ui.min.css"/>
    <script src="static/Flat-UI/dist/js/vendor/jquery.min.js"></script>
    <script src="static/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="static/Flat-UI/dist/js/flat-ui.min.js"></script>
    <title></title>
    <style>
        body {
            margin-top: 100px; /* 添加顶部外边距，让页面整体下移 */
        }

        .row{
            margin-left: 20px;
            margin-right: 20px;
        }

        .navbar-header {
            display: flex;
            align-items: center;
        }

        .navbar-header .book-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-right: 10px;
            position: relative;
            left: -120px;
        }

        .navbar-header .navbar-brand {
            font-size: 22px;
            position: relative;
            left: -40px;
            margin: 0;
        }

        .navbar-static-top {
            background-color: black;
            color: white;
            position: fixed; /* Fix the navbar at the top */
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* Make sure it stays above other content */
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .navbar-static-top .navbar-brand,
        .navbar-static-top .nav > li > a {
            color: white;
        }

        .navbar-static-top .navbar-brand:hover,
        .navbar-static-top .nav > li > a:hover {
            color: #cccccc;
        }

        /* 登录按钮的样式 */
        .btn-login {
            background-color: white;  /* 默认背景为白色 */
            color: black;  /* 字体为黑色 */
            border: 1px solid black;
            font-size: 16px;  /* 默认字体大小 */
            transition: all 0.3s ease;  /* 添加过渡效果 */
        }

        .btn-login:hover {
            background-color: black;  /* 悬停时背景变为黑色 */
            color: white;  /* 字体变为白色 */
            border: 1px solid black;
            font-size: 18px;  /* 悬停时字体放大 */
        }
    </style>
</head>
<body>
<!-- Static navbar -->
<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">这什么东西</span>
            </button>
            <a class="navbar-brand" href="/">图书推荐系统</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">首页</a></li>
                <li><a href="/historical">历史评分</a></li>
                <li><a href="/user">个人中心</a></li>
                <li><a href="/collect">收藏中心</a></li>
            </ul>
            {% if not login %}
                <ul class="nav navbar-nav navbar-right hidden-sm">
                    <li><a href="/loginForm">登录</a></li>
                    <li><a href="/registerationForm">注册</a></li>
                    <li>
                        <a href="/order"><span class="glyphicon glyphicon-shopping-cart">书单</span></a></li>
                </ul>
            {% else %}
                <ul class="nav navbar-nav navbar-right hidden-sm">
                    <li><a>{{ useid }}</a></li>
                    <li><a href="/logout">注销</a></li>
                    <li>
                        <a href="/order"><span class="glyphicon glyphicon-shopping-cart">书单</span></a></li>
                </ul>
            {% endif %}
        </div><!--/.nav-collapse -->
    </div>
</div>

<!--content-->
<div class="container">
    <div class="row thumbnail center">
        <div class="col-sm-12">
            <h1 class="text-center" style="margin-bottom: 30px">用户登录</h1>
        </div>
        <form action="/login" method="POST">
        <div class="col-sm-6">
            <p> {{error}} </p>
            <form class="form-horizontal caption">
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="username" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="password" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">记住我
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-5">
                        <button type="submit" class="btn btn-success btn-block btn-login">登录</button> <!-- 应用自定义按钮样式 -->
                    </div>
                </div>
            </form>
        </div>
        </form>
        <div class="col-sm-6">
            <div class="caption">
                <h3>声明</h3>
            </div>
        </div>
    </div>
</div>

</body>
</html>
