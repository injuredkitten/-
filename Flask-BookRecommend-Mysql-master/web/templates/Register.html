<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/Flat-UI/dist/css/flat-ui.min.css"/>
    <script src="static/Flat-UI/dist/js/vendor/jquery.min.js"></script>
    <script src="static/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="static/Flat-UI/dist/js/flat-ui.min.js"></script>
    <title>用户注册</title>
    <style>
        body {
            margin-top: 100px; /* 添加顶部外边距，让页面整体下移 */
        }

        .row {
            margin-left: 20px;
            margin-right: 20px;
        }

        .navbar-header {
            display: flex;
            align-items: center;
        }

        .navbar-header .book-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-right: 10px;
            position: relative;
            left: -120px;
        }

        .navbar-header .navbar-brand {
            font-size: 22px;
            position: relative;
            left: -40px;
            margin: 0;
        }

        .navbar-static-top {
            background-color: black;
            color: white;
            position: fixed; /* Fix the navbar at the top */
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* Make sure it stays above other content */
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .navbar-static-top .navbar-brand,
        .navbar-static-top .nav > li > a {
            color: white;
        }

        .navbar-static-top .navbar-brand:hover,
        .navbar-static-top .nav > li > a:hover {
            color: #cccccc;
        }

        /* 修改注册按钮样式 */
        .btn-register {
            background-color: black; /* 背景为黑色 */
            color: white; /* 字体为白色 */
            border: 1px solid black; /* 黑色边框 */
            transition: all 0.3s ease; /* 添加过渡效果 */
        }

        .btn-register:hover {
            background-color: white; /* 悬停时背景变为白色 */
            color: black; /* 悬停时字体变为黑色 */
            font-weight: bold; /* 字体加粗 */
            border-color: black; /* 保持边框黑色 */
        }
    </style>
</head>
<body>

<!-- Static navbar -->
<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <span class="book-text">BOOK</span>
            <a class="navbar-brand" href="/">图书推荐系统</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">首页</a></li>
                <li><a href="/historical">历史评分</a></li>
                <li><a href="/user">个人中心</a></li>
                <li><a href="/collect">收藏中心</a></li>
            </ul>
            {% if not login %}
                <ul class="nav navbar-nav navbar-right hidden-sm">
                    <li><a href="/loginForm">登录</a></li>
                    <li><a href="/registerationForm">注册</a></li>
                    <li>
                        <a href="/order"><span class="glyphicon glyphicon-shopping-cart">书单</span></a></li>
                </ul>
            {% else %}
                <ul class="nav navbar-nav navbar-right hidden-sm">
                    <li><a>{{ useid }}</a></li>
                    <li><a href="/logout">注销</a></li>
                    <li>
                        <a href="/order"><span class="glyphicon glyphicon-shopping-cart">书单</span></a></li>
                </ul>
            {% endif %}
        </div>
    </div>
</div>

<!-- content -->
<div class="container">
    <div class="row thumbnail">
        <div class="col-sm-12">
            <h1 class="text-center" style="margin-bottom: 30px">用户注册</h1>
        </div>
        <div class="col-sm-6">
            <form class="form-horizontal caption" action="/register" method="POST" onsubmit="return validate()">
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="username" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="password" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">确认密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="password2" placeholder="确认密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inlineRadio1" class="col-sm-3 control-label">年龄</label>
                    <div class="col-sm-8">
                        <input type="age" class="form-control" name="age" id="age" placeholder="年龄">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-5">
                        <button type="submit" class="btn btn-register btn-block">注册</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <div class="caption">
                <h3>声明</h3>
            </div>
        </div>
    </div>
</div>

</body>
</html>
